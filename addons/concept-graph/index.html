<!DOCTYPE html>
<!--<html data-is-links-client="true">-->
<html>

<head>
  <meta charset="utf-8"></meta>
  <title>Concept Graph</title>
  <link rel="shortcut icon" type="image/png" href="icon-32x32.png"></link>
  <link rel="stylesheet" href="app.css"></link>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.blue-red.min.css"></link>
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></link>
</head>

<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Concept Graph</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Settings</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div id="tool-area">
      <!-- Selected concept properties -->
      <div class="card-concept-details mdl-card mdl-shadow--4dp" style="display:none;">
        <div class="mdl-card__media">
          <div class="mdl-card__title">
            <h4 class="mdl-card__title-text">Active Concept</h4>
            <!--<img src="skytower.jpg" width="173" height="157" border="0"
           alt="" style="padding:10px;">-->
          </div>
        </div>
        <div class="mdl-card__supporting-text" style="white-space: pre-wrap;">
        </div>
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="linkSelectedNode()">
        Link...
        </a>
      </div>
    </div>

    <div id="content-area">
      <!-- New concept button -->
      <button id="button-add-concept"
              class="mdl-button
                     mdl-js-button
                     mdl-button--fab
                     mdl-button--mini-fab
                     mdl-button--colored"
              onclick="dlgNewConcept.show();">
        <i class="material-icons">add</i>
      </button>
      <span id="tooltip-button-add-concept"
            for="button-add-concept"
            class="mdl-tooltip mdl-tooltip--large">Create new concept</span>

      <!-- Graph area -->
      <svg id="graph-drawing-area"/>
    </div>
  </main>
</div>

<!-- overlay dialogs... -->
<div id="overlay">
  <form id="dlg-create-concept" class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">New Concept</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <p>Enter a name for the new concept.</p>
      <div id="create-concept-name" class="mdl-textfield mdl-js-textfield textfield-demo">
        <input class="mdl-textfield__input" type="text" id="create-concept-input-name" pattern="\S.*"/>
        <label class="mdl-textfield__label" for="create-concept-input-name" id="create-concept-label-name">Name...</label>
        <span class="mdl-textfield__error">Name can not be empty!</span>
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
         onclick='dlgNewConcept.hide()'>
        Cancel
      </a>
      <input class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
             type="submit"
             value="Create" />
    </div>
  </form>
</div>

</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../firefox/src/content/httpPing.js"></script>
<script src="app.js"></script>

</html>
